<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood-Based Playlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">🌞 Light Mode</button>
  <div class="container">
    <h1>Mood-Based Playlist Generator</h1>
    <p class="mood">Select your mood and get a playlist!</p>
    <div class="mood-buttons">
      <button class="mood-btn" data-mood="happy">😊 Happy</button>
      <button class="mood-btn" data-mood="sad">😢 Sad</button>
      <button class="mood-btn" data-mood="energetic">⚡ Energetic</button>
      <button class="mood-btn" data-mood="relaxed">🌙 Relaxed</button>
    </div>
    <div id="playlist-container" class="playlist-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
